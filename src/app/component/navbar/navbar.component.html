
<mat-toolbar
  style="height:50px; color: #ffffff; background: #000000"
>
  <span class="spacer"></span>
  <!--<img class="flag" src="/assets/flag.jpg">-->
  <h6 class="username">{{username}}</h6>

  <button class="icon-btn" mat-icon-button style="background: #0a0a0a;">
    <mat-icon routerLink="/login" class="maticon" *ngIf="username ==''">person</mat-icon>
    <mat-icon routerLink="/login" class="maticon" *ngIf="username !==''">exit_to_app</mat-icon>
  </button>


  <button class="icon-btn" routerLink="/cart" mat-icon-button style="background: #0a0a0a;">
    <mat-icon class="maticon">local_mall</mat-icon>
    <span class="badge" *ngIf="itemcount > 0" >{{itemcount}}</span>

  </button>
</mat-toolbar>
