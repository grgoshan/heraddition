<div class="crumConatiner">
  <div class="thin-line"></div>


  <p class="crumbread">{{crumTitle}}</p>

  <div class="thick-line"></div>

</div>
<mat-grid-list [cols]="breakpoint" rowHeight="3:4.1"  gutterSize="1px" (window:resize) = "onResize($event)" >
  <mat-grid-tile *ngFor="let item of products">
    <app-detail-item [product] = "item"></app-detail-item>
  </mat-grid-tile>


</mat-grid-list>


<app-footer></app-footer>
